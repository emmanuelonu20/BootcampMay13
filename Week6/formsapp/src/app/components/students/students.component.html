<div *ngFor="let student of students" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ student.name }}</h5>
      <p class="card-text">{{ student.email }}</p>
      <a [routerLink]="['/view-student', student.id]" class="card-link">View Student</a>
    </div>
</div>
